<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1.586 / 1;
            border-radius: 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            padding: 24px;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .active-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-balance {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .card-details {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 1;
        }

        .card-number-container {
            flex: 1;
        }

        .card-number-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-right-details {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .card-expiry-container {
            text-align: right;
        }

        .card-expiry-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-cvc-container {
            text-align: right;
        }

        .card-cvc-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Stripe Elements Styling */
        .stripe-element {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: white !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            letter-spacing: 2px !important;
            font-family: 'Courier New', monospace !important;
            min-height: 24px;
        }

        .stripe-element input,
        .stripe-element div,
        .stripe-element span {
            color: white !important;
            background: transparent !important;
            border: none !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            letter-spacing: 2px !important;
            font-family: 'Courier New', monospace !important;
        }

        .stripe-element::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Target Stripe iframes */
        .stripe-element iframe {
            background: transparent !important;
        }

        #card-number {
            min-height: 24px;
        }

        #card-expiry {
            min-height: 24px;
            text-align: right;
        }

        #card-cvc {
            min-height: 24px;
            text-align: right;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 20px;
                border-radius: 16px;
            }

            .card-title {
                font-size: 14px;
            }

            .card-balance {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .card-details {
                bottom: 20px;
                left: 20px;
                right: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 18px;
            }

            .card-number-container {
                width: 100%;
            }

            .card-right-details {
                width: 100%;
                justify-content: flex-start;
                gap: 25px;
            }

            .card-expiry-container {
                text-align: left;
            }

            .card-cvc-container {
                text-align: left;
            }

            #card-expiry {
                text-align: left;
            }

            #card-cvc {
                text-align: left;
            }

            .stripe-element {
                font-size: 16px !important;
            }

            .stripe-element input,
            .stripe-element div {
                font-size: 16px !important;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 16px;
            }

            .card-balance {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .card-details {
                bottom: 16px;
                left: 16px;
                right: 16px;
                gap: 15px;
            }

            .card-right-details {
                gap: 20px;
            }

            .stripe-element {
                font-size: 14px !important;
                letter-spacing: 1px !important;
            }

            .stripe-element input,
            .stripe-element div {
                font-size: 14px !important;
                letter-spacing: 1px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Virtual Card</div>
                <div class="active-badge">Active</div>
            </div>
            <div class="card-balance">€ 0</div>
            <div class="card-details">
                <div class="card-number-container">
                    <div class="card-number-label">Card Number</div>
                    <div id="card-number"></div>
                </div>
                <div class="card-right-details">
                    <div class="card-expiry-container">
                        <div class="card-expiry-label">Expiry</div>
                        <div id="card-expiry"></div>
                    </div>
                    <div class="card-cvc-container">
                        <div class="card-cvc-label">CVC</div>
                        <div id="card-cvc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get("cardId");
            const accountId = urlParams.get("accountId");

            if (!cardId || !accountId) {
                alert("Missing cardId or accountId in URL");
                return;
            }

            console.log("cardId:", cardId, "accountId:", accountId);

            const stripe = Stripe(
                "pk_test_51RnIO1PnjxZLQWbCzh7H4jjbQC8e6InO0PWjJXMsUYUVBOQUd50KqxrQfhPGEwVSwDoIS5xUBP8JvDGJ1wIr8iGr009Im9BXGV",
                { stripeAccount: accountId }
            );

            try {
                // Create ephemeral key nonce tied to cardId
                const nonceResult = await stripe.createEphemeralKeyNonce({ issuingCard: cardId });
                const nonce = nonceResult.nonce;

                // Fetch ephemeral key from your Cloud Function
                const res = await fetch("https://us-central1-teenbeez.cloudfunctions.net/createIssuingEphemeralKey", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cardId, accountId, nonce }),
                });

                const data = await res.json();
                if (!data.success) {
                    alert("Error: " + data.error);
                    return;
                }

                const ephemeralKeySecret = data.ephemeralKeySecret;
                const elements = stripe.elements();

                // Styling for Stripe elements to match card design
                const elementStyle = {
                    base: {
                        color: '#ffffff',
                        fontFamily: "'Courier New', monospace",
                        fontSize: '18px',
                        fontWeight: '600',
                        letterSpacing: '2px',
                        '::placeholder': {
                            color: 'rgba(255, 255, 255, 0.5)',
                        },
                    },
                };

                // ✅ Each element must receive issuingCard, nonce, and ephemeralKeySecret
                const cardNumberDisplay = elements.create("issuingCardNumberDisplay", {
                    issuingCard: cardId,
                    nonce,
                    ephemeralKeySecret,
                    style: elementStyle,
                });
                cardNumberDisplay.mount("#card-number");

                const cardExpiryDisplay = elements.create("issuingCardExpiryDisplay", {
                    issuingCard: cardId,
                    nonce,
                    ephemeralKeySecret,
                    style: elementStyle,
                });
                cardExpiryDisplay.mount("#card-expiry");

                const cardCvcDisplay = elements.create("issuingCardCvcDisplay", {
                    issuingCard: cardId,
                    nonce,
                    ephemeralKeySecret,
                    style: elementStyle,
                });
                cardCvcDisplay.mount("#card-cvc");

            } catch (error) {
                alert("Unexpected error: " + error.message);
                console.error(error);
            }
        })();
    </script>
</body>

</html>
