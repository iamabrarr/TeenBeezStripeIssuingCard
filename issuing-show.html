<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Card</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card-container {
        width: 90%;
        max-width: 380px;
        background: linear-gradient(135deg, #00b4db, #8a2be2);
        border-radius: 20px;
        padding: 20px;
        color: white;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 12px;
        border-radius: 12px;
        font-size: 12px;
      }

      .balance {
        font-size: 28px;
        font-weight: 600;
        margin-top: 10px;
      }

      .card-elements {
        margin-top: 30px;
      }

      .stripe-element {
        font-size: 18px;
        letter-spacing: 2px;
        color: white;
        padding: 10px 0;
      }

      .footer {
        position: absolute;
        bottom: 12px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        font-weight: 500;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <div>Virtual Card</div>
        <div class="status">Active</div>
      </div>
      <div class="balance">â‚¬ 0</div>

      <div class="card-elements">
        <div id="card-number" class="stripe-element"></div>
      </div>

      <div class="footer">
        <div id="card-expiry" class="stripe-element"></div>
        <div id="card-cvc" class="stripe-element"></div>
      </div>
    </div>

    <script>
      (async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get("cardId");
        const accountId = urlParams.get("accountId");

        if (!cardId || !accountId) {
          alert("Missing cardId or accountId in URL");
          return;
        }

        const stripe = Stripe(
          "pk_test_51RnIO1PnjxZLQWbCzh7H4jjbQC8e6InO0PWjJXMsUYUVBOQUd50KqxrQfhPGEwVSwDoIS5xUBP8JvDGJ1wIr8iGr009Im9BXGV",
          { stripeAccount: accountId }
        );

        try {
          const nonceResult = await stripe.createEphemeralKeyNonce({ issuingCard: cardId });
          const nonce = nonceResult.nonce;

          const res = await fetch("https://us-central1-teenbeez.cloudfunctions.net/createIssuingEphemeralKey", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cardId, accountId, nonce }),
          });

          const data = await res.json();
          if (!data.success) {
            alert("Error: " + data.error);
            return;
          }

          const ephemeralKeySecret = data.ephemeralKeySecret;
          const elements = stripe.elements();

          const cardNumberDisplay = elements.create("issuingCardNumberDisplay", {
            issuingCard: cardId,
            nonce,
            ephemeralKeySecret,
            style: {
              base: { color: "white", fontSize: "18px", letterSpacing: "2px" },
            },
          });
          cardNumberDisplay.mount("#card-number");

          const cardExpiryDisplay = elements.create("issuingCardExpiryDisplay", {
            issuingCard: cardId,
            nonce,
            ephemeralKeySecret,
            style: {
              base: { color: "white", fontSize: "16px" },
            },
          });
          cardExpiryDisplay.mount("#card-expiry");

          const cardCvcDisplay = elements.create("issuingCardCvcDisplay", {
            issuingCard: cardId,
            nonce,
            ephemeralKeySecret,
            style: {
              base: { color: "white", fontSize: "16px" },
            },
          });
          cardCvcDisplay.mount("#card-cvc");
        } catch (error) {
          alert("Unexpected error: " + error.message);
          console.error(error);
        }
      })();
    </script>
  </body>
</html>
