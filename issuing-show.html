<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1.586 / 1;
            border-radius: 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            padding: 24px;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .active-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-balance {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .card-details {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1;
            overflow: visible;
        }

        .card-number-container {
            width: 100%;
        }

        .card-number-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-right-details {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            width: 100%;
        }

        .card-expiry-container {
            text-align: left;
            min-width: 80px;
            flex-shrink: 0;
            overflow: visible;
        }

        .card-expiry-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-cvc-container {
            text-align: left;
            min-width: 60px;
            flex-shrink: 0;
            overflow: visible;
        }

        .card-cvc-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Stripe Elements Styling */
        .stripe-element {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: white !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            letter-spacing: 2px !important;
            font-family: 'Courier New', monospace !important;
            min-height: 24px;
            overflow: visible !important;
            white-space: nowrap !important;
        }

        .stripe-element input,
        .stripe-element div,
        .stripe-element span {
            color: white !important;
            background: transparent !important;
            border: none !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            letter-spacing: 2px !important;
            font-family: 'Courier New', monospace !important;
            overflow: visible !important;
            white-space: nowrap !important;
        }

        .stripe-element::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Target Stripe iframes */
        .stripe-element iframe {
            background: transparent !important;
            overflow: visible !important;
        }

        #card-number {
            min-height: 24px;
            width: 100%;
            overflow: visible !important;
        }

        #card-expiry {
            min-height: 24px;
            text-align: left;
            width: 100%;
            overflow: visible !important;
        }

        #card-cvc {
            min-height: 24px;
            text-align: left;
            width: 100%;
            overflow: visible !important;
        }

        /* Loading Indicator */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            display: none !important;
        }

        .spinner {
            width: 50px;
            height: 50px;
        }

        .spinner svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .spinner circle {
            fill: #7b2ff7;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 125.6;
            stroke-dashoffset: 125.6;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                stroke-dashoffset: 125.6;
                transform: rotate(0deg);
            }

            50% {
                stroke-dashoffset: 31.4;
            }

            100% {
                stroke-dashoffset: 125.6;
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 20px;
                border-radius: 16px;
            }

            .loading-overlay {
                border-radius: 16px;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }

            .card-title {
                font-size: 14px;
            }

            .card-balance {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .card-details {
                bottom: 20px;
                left: 20px;
                right: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 18px;
            }

            .card-number-container {
                width: 100%;
            }

            .card-right-details {
                width: 100%;
                justify-content: flex-start;
                gap: 30px;
            }

            .card-expiry-container {
                text-align: left;
                min-width: 80px;
            }

            .card-cvc-container {
                text-align: left;
                min-width: 60px;
            }

            #card-expiry {
                text-align: left;
                width: 100%;
                overflow: visible !important;
            }

            #card-cvc {
                text-align: left;
                width: 100%;
                overflow: visible !important;
            }

            .stripe-element {
                font-size: 16px !important;
            }

            .stripe-element input,
            .stripe-element div {
                font-size: 16px !important;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 16px;
            }

            .loading-overlay {
                border-radius: 14px;
            }

            .spinner {
                width: 35px;
                height: 35px;
            }

            .card-balance {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .card-details {
                bottom: 16px;
                left: 16px;
                right: 16px;
                gap: 15px;
            }

            .card-right-details {
                gap: 25px;
            }

            .card-expiry-container {
                min-width: 70px;
            }

            .card-cvc-container {
                min-width: 50px;
            }

            .stripe-element {
                font-size: 14px !important;
                letter-spacing: 1px !important;
            }

            .stripe-element input,
            .stripe-element div {
                font-size: 14px !important;
                letter-spacing: 1px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner">
                    <svg viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="20"></circle>
                    </svg>
                </div>
            </div>
            <div class="card-header">
                <div class="card-title">Virtual Card</div>
                <div class="active-badge">Active</div>
            </div>
            <div class="card-balance">€ 0</div>
            <div class="card-details">
                <div class="card-number-container">
                    <div class="card-number-label">Card Number</div>
                    <div id="card-number"></div>
                </div>
                <div class="card-right-details">
                    <div class="card-expiry-container">
                        <div class="card-expiry-label">Expiry</div>
                        <div id="card-expiry"></div>
                    </div>
                    <div class="card-cvc-container">
                        <div class="card-cvc-label">CVC</div>
                        <div id="card-cvc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get("cardId");
            const accountId = urlParams.get("accountId");

            if (!cardId || !accountId) {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
                alert("Missing cardId or accountId in URL");
                return;
            }

            console.log("cardId:", cardId, "accountId:", accountId);

            const stripe = Stripe(
                "pk_test_51RnIO1PnjxZLQWbCzh7H4jjbQC8e6InO0PWjJXMsUYUVBOQUd50KqxrQfhPGEwVSwDoIS5xUBP8JvDGJ1wIr8iGr009Im9BXGV",
                { stripeAccount: accountId }
            );

            try {
                // Create ephemeral key nonce tied to cardId
                const nonceResult = await stripe.createEphemeralKeyNonce({ issuingCard: cardId });
                const nonce = nonceResult.nonce;

                // Fetch ephemeral key from your Cloud Function
                const res = await fetch("https://us-central1-teenbeez.cloudfunctions.net/createIssuingEphemeralKey", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cardId, accountId, nonce }),
                });

                const data = await res.json();
                if (!data.success) {
                    const loadingOverlay = document.getElementById('loading-overlay');
                    if (loadingOverlay) {
                        loadingOverlay.classList.add('hidden');
                    }
                    alert("Error: " + data.error);
                    return;
                }

                const ephemeralKeySecret = data.ephemeralKeySecret;
                const elements = stripe.elements();

                // Styling for Stripe elements to match card design
                const elementStyle = {
                    base: {
                        color: '#ffffff',
                        fontFamily: "'Courier New', monospace",
                        fontSize: '18px',
                        fontWeight: '600',
                        letterSpacing: '2px',
                        '::placeholder': {
                            color: 'rgba(255, 255, 255, 0.5)',
                        },
                    },
                };

                // ✅ Each element must receive issuingCard, nonce, and ephemeralKeySecret
                const cardNumberDisplay = elements.create("issuingCardNumberDisplay", {
                    issuingCard: cardId,
                    nonce,
                    ephemeralKeySecret,
                    style: elementStyle,
                });
                cardNumberDisplay.mount("#card-number");

                const cardExpiryDisplay = elements.create("issuingCardExpiryDisplay", {
                    issuingCard: cardId,
                    nonce,
                    ephemeralKeySecret,
                    style: elementStyle,
                });
                cardExpiryDisplay.mount("#card-expiry");

                const cardCvcDisplay = elements.create("issuingCardCvcDisplay", {
                    issuingCard: cardId,
                    nonce,
                    ephemeralKeySecret,
                    style: elementStyle,
                });
                cardCvcDisplay.mount("#card-cvc");

                // Flag to ensure loading is only hidden once - stored in closure
                let loadingHidden = false;
                let readyCount = 0;
                let hideTimeout = null;

                const hideLoading = () => {
                    if (loadingHidden) return;
                    loadingHidden = true;

                    // Clear any pending timeouts
                    if (hideTimeout) {
                        clearTimeout(hideTimeout);
                        hideTimeout = null;
                    }

                    const loadingOverlay = document.getElementById('loading-overlay');
                    if (loadingOverlay && !loadingOverlay.classList.contains('hidden')) {
                        loadingOverlay.classList.add('hidden');
                    }
                };

                // Check if elements are ready
                const checkReady = () => {
                    readyCount++;
                    // Only hide when all 3 are ready
                    if (readyCount >= 3 && !loadingHidden) {
                        // Small delay to ensure elements are fully rendered
                        if (hideTimeout) clearTimeout(hideTimeout);
                        hideTimeout = setTimeout(hideLoading, 600);
                    }
                };

                // Listen for ready events (only once per element)
                let numberReady = false;
                let expiryReady = false;
                let cvcReady = false;

                cardNumberDisplay.on('ready', () => {
                    if (!numberReady) {
                        numberReady = true;
                        checkReady();
                    }
                });

                cardExpiryDisplay.on('ready', () => {
                    if (!expiryReady) {
                        expiryReady = true;
                        checkReady();
                    }
                });

                cardCvcDisplay.on('ready', () => {
                    if (!cvcReady) {
                        cvcReady = true;
                        checkReady();
                    }
                });

                // Fallback: Hide loading after a maximum wait time or when content is detected
                const checkContent = () => {
                    if (loadingHidden) return;

                    const cardNumberEl = document.getElementById('card-number');
                    const cardExpiryEl = document.getElementById('card-expiry');
                    const cardCvcEl = document.getElementById('card-cvc');

                    if (cardNumberEl && cardExpiryEl && cardCvcEl) {
                        // Check if elements have rendered content (check for iframes or any children)
                        const hasNumber = cardNumberEl.children.length > 0 || cardNumberEl.querySelector('iframe');
                        const hasExpiry = cardExpiryEl.children.length > 0 || cardExpiryEl.querySelector('iframe');
                        const hasCvc = cardCvcEl.children.length > 0 || cardCvcEl.querySelector('iframe');

                        if ((hasNumber && hasExpiry && hasCvc) || readyCount >= 3) {
                            hideLoading();
                            return;
                        }
                    }

                    // Continue checking if not all loaded
                    if (!loadingHidden) {
                        setTimeout(checkContent, 200);
                    }
                };

                // Start checking after a short delay
                setTimeout(checkContent, 800);

                // Maximum timeout fallback
                setTimeout(() => {
                    if (!loadingHidden) {
                        hideLoading();
                    }
                }, 3000);

            } catch (error) {
                // Hide loading on error
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay && !loadingOverlay.classList.contains('hidden')) {
                    loadingOverlay.classList.add('hidden');
                }
                alert("Unexpected error: " + error.message);
                console.error(error);
            }
        })();
    </script>
</body>

</html>

</html>
